<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/viewProduct.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Anton&family=Matemasie&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet" />
    <title>View Product</title>
</head>

<body>
     <div th:replace="base :: body"></div>
    <main>
        <div class="MainBox">
            <div class="heading">Product Details</div>
            <div class="innCon">
                <div class="left">
                    <div class="image">
                        <img src="/img/category_img/laptop.jpg" alt="image">
                    </div>
                    <div class="productBtn">
                        <button><a href="#">Buy Now</a></button>
                        <button><a href="#">Add To Cart</a></button>
                    </div>
                </div>
                <div class="right">
                    <div class="rightInn">
                    <div class="productName">
                        <h3>Macbook Pro</h3>
                    </div>
                    <div class="productDescription">
                       Description:
                        <p>details dfdffd fdfdf </p>
                    </div>
                    <div class="productDetails">
                       <span>Product Details:</span>
                        <div class="status">Status: <span class="isAvailable">available</span></div>
                        <div class="productCatagory">Catagory: <span class="productCatagoryIn">Electronics</span>
                        </div>
                        <div class="productPolicy">Catagory: <span class="productPolicyIn">7 Days Replacement &
                                Return</span>
                        </div>
                        </div>
                        <div class="productPrice">
                            <span class="priceStatic">Price:</span>
                            <span class="discountPrice">Rs 67890.00</span>
                            <span class="originalPrice">1234.00</span>
                            <span class="priceOff">20% Off</span>
                        </div>
                        <div class="productLogo">
                            <div class="logo"><i class="ri-cash-fill"></i>
                                <div class="logoName">Cash On Delhivery</div>
                            </div>
                            <div class="logo"><i class="ri-reset-left-line"></i>
                                <div class="logoName">Return Available</div>
                            </div>
                            <div class="logo"><i class="ri-truck-fill"></i>
                                <div class="logoName">Free Shiping</div>
                            </div>
                        </div>
                    </div>
                </div>
                </div>
            </div>
            <--         Footer Start-->
		<div class="container-fluid p-1 bg-primary text-center text-white">
			<p>ecom.com</p>
		</div>
    </main>
</body>

</html>
