<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="stylesheet" th:href="@{/css/login.css}" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet" />
</head>

<body>
	<header>
		<div th:replace="base :: body"></div>
	</header>
	<main>
		<div class="mainContainer">
			<div class="subContainer1">
				<div class="innerCon">
					<h4>Login</h4>
					<p class="subHeead">
						Doesn't have an account yet? <a href="/register">Sign Up</a>
					</p>
					<form action="#" method="post">
						<label class="labelS1">Email Address</label>

						<div class="email" th:text="${EmailWrong}"></div>
						<input type="text" name="email" class="spaceAr" placeholder="You@example.com">

						<div class="pasAndforge">
							<label for="Password" class="labelS">Password</label> <a href="#">Forget
								Password?</a>
						</div>

						<div class="email" th:text="${PasWrong}"></div>

						<input type="password" name="password" class="spaceAr" placeholder="Enter 6 character or more">
						<input type="submit" value="Login" class="Submit">
					</form>
				</div>
			</div>
			<div class="subContainer_2">
				<img alt="" th:src="@{/img/_039fdc8b-6a06-494a-8150-7a56f12390d7.jpeg}" />
			</div>
		</div>
	</main>
		<!-- Footer Start-->
			<div class="container-fluid p-1 bg-primary text-center text-white">
				<p>ecom.com</p>
			</div>
</body>

</html>
