<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
		<link rel="shortcut icon" th:href="@{/img/favicon.ico}" type="image/x-icon">
</head>

<body>
	<div th:replace="base :: body"></div>

	<div class="container-fluid p-5 mt-5">
		<div class="row">
			<div class="col-md-4 mx-auto">
				<div class="card card-sh">
					<div class="card-header text-center ">
						<p class="fs-4">Update Category</p>
						<th:block th:if="${session.successMsg}">
							<p class="text-success fw-bold">[[${session.successMsg}]]</p>
							<th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
						</th:block>

						<th:block th:if="${session.errorMsg}">
							<p class="text-danger fw-bold">[[${session.errorMsg}]]</p>
							<th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
						</th:block>

					</div>
					<div class="card-body">
						<form th:action="@{'/admin/updateCatagory'}" method="post"
							enctype="multipart/form-data">
							<div class="mb-3">
								  <input type="hidden" name="id" th:value="${catagory.getId()}">
								<label>Enter Category</label> <input type="text" name="name" class="form-control"
									th:value="${catagory.getName()}">

							</div>

							<div class="mb-3">
								<label>Status</label>

								<div class="form-check">
									<input class="form-check-input" type="radio" name="status" value="true"
										id="flexRadioDefault1" th:checked="${catagory.status} == true">
									<label class="form-check-label" for="flexRadioDefault1">Active</label>
								</div>

								<div class="form-check">
									<input class="form-check-input" type="radio" name="status" value="false"
										id="flexRadioDefault2" th:checked="${catagory.status} == false">
									<label class="form-check-label" for="flexRadioDefault2">Inactive</label>
								</div>
							</div>

					</div>

					<div class="mb-3">
						<label>Upload Image</label> <input type="file" name="file" class="form-control">
					</div>

					<div class="mb-3">
						<img th:src="@{'/img/category_img/' + ${catagory.getImageName()}}" width="100px"
							height="100px">
					</div>
					<button type="submit" class="btn btn-primary col-md-12 mt-2">Save</button>

					</form>
				</div>
			</div>
		</div>

</body>

</html>
