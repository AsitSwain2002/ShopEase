<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>Register</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet" />
	<link rel="shortcut icon" th:href="@{/img/favicon.ico}" type="image/x-icon">
</head>

<body>
	<div th:replace="base :: body"></div>
	<section>
		<div class="container mt-5 p-5">
			<div class="row">
				<div class="col-md-5 p-5">
					<img alt="" src="img/ecom.png" width="100%" height="400px">
				</div>
				<div class="col-md-7 p-2">
					<div class="card shadow p-3 mb-5 bg-body-tertiary rounded">
						<div class="card-header text-center">
							<p class="fs-4 text-center">Register</p>
							<th:block th:if="${session.succMsg}">
								<p class="text-success fw-bold">[[${session.succMsg}]]</p>
								<th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
							</th:block>

							<th:block th:if="${session.errorMsg}">
								<p class="text-danger fw-bold">[[${session.errorMsg}]]</p>
								<th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
							</th:block>
						</div>
						<div class="card-body">
							<form action="/saveUser" th:object="${user}" enctype="multipart/form-data" id="userRegister"
								novalidate method="post">
								<div class="row">
									<div class="col">
										<label class="form-label">Full Name</label> <input required class="form-control"
											th:field="*{name}" type="text">
										<p class="text-danger" th:if="${#fields.hasErrors('name')}">
											<span th:errors="*{name}"></span>
										</p>
										<input type="hidden" name="role" th:value="${RoleAdmin}" />
									</div>

									<div class="col">
										<label class="form-label">Mobile Number</label> <input required
											class="form-control" th:field="*{mobile}"  type="number">
											<p class="text-danger" th:if="${#fields.hasErrors('mobile')}">
											<span th:errors="*{mobile}"></span>
										</p>
									</div>

								</div>

								<div class="mb-3">
									<label class="form-label">Email</label> <input required class="form-control"
										th:field="*{email}" type="email">
										<p class="text-danger" th:if="${#fields.hasErrors('email')}">
											<span th:errors="*{email}"></span>
										</p>
								</div>


								<div class="row">
									<div class="col">
										<label class="form-label">Address</label> <input required class="form-control"
											name="address" type="text">
									</div>

									<div class="col">
										<label class="form-label">City</label> <input required class="form-control"
											name="city" type="text">
									</div>

								</div>

								<div class="row">
									<div class="col">
										<label class="form-label">State</label> <input required class="form-control"
											name="state" type="text">
									</div>

									<div class="col">
										<label class="form-label">Pincode</label> <input required class="form-control"
											name="pincode" type="number">
									</div>

								</div>


								<div class="row">
									<div class="col">
										<label class="form-label">Password</label> <input required class="form-control"
											th:field="*{password}" type="password" id="pass">
											<p class="text-danger" th:if="${#fields.hasErrors('password')}">
											<span th:errors="*{password}"></span>
										</p>
									</div>

									<div class="col">
										<label class="form-label">Confirm Password</label> <input required
											class="form-control"th:field="*{confirmPassword}" type="password">
											<p class="text-danger" th:if="${#fields.hasErrors('confirmPassword')}">
											<span th:errors="*{confirmPassword}"></span>
										</p>
									</div>

								</div>



								<div class="mb-3">
									<label class="form-label">Profile Image</label> <input class="form-control"
										name="img" type="file">
								</div>





								<button type="submit" class="btn bg-primary text-white col-md-12">Register</button>
							</form>
						</div>

						<div class="card-footer text-center">

							have an account ? <a href="/login" class="text-decoration-none">Login
							</a>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!--		 Footer Start-->
		<div class="container-fluid p-1 bg-primary text-center text-white">
			<p>ecom.com</p>
		</div>
	</section>
</body>

</html>
