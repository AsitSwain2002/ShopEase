<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>Order Page</title>
	<link rel="stylesheet" th:href="@{/css/user/orderPage.css}" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet" />
	<link rel="shortcut icon" th:href="@{/img/favicon.ico}" type="image/x-icon">
</head>

<body>
	<div th:replace="base :: body"></div>
	<main>
		<div class="mainContainer">
			<div class="leftCon">
				<div class="innCon">
					<form th:action="@{'/user/orderNextPage/'+${session.UserDetails.getId()}}"
						th:object="${userAddress}" method="post">
						<h2>Billing Address</h2>
						<div class="FirstName">
							<div class="divInnBox">
								<input type="text" th:field="*{FirstName}" id="FirstName" placeholder="First Name"
									class="input" required>
								<p class="text-danger" th:if="${#fields.hasErrors('FirstName')}">
									<span th:errors="*{FirstName}"></span>
								</p>
							</div>
							<div class="divInnBox">
								<input type="text" id="LastName" th:field="*{LastName}" placeholder="Last Name"
									class="input" required>
								<p class="text-danger" th:if="${#fields.hasErrors('LastName')}">
									<span th:errors="*{LastName}"></span>
								</p>
							</div>
						</div>
						<div class="emailAndMobile">
							<div class="divInnBox">
							<input type="email" th:field="*{email}" id="email" placeholder="Email" class="input"
								required>
							<p class="text-danger" th:if="${#fields.hasErrors('email')}">
								<span th:errors="*{email}"></span>
							</p>
							</div>
							<div class="divInnBox">
								<input type="tel" th:field="*{mobile}" id="mobile" placeholder="Mobile" class="input"
									required>
								<p class="text-danger" th:if="${#fields.hasErrors('mobile')}">
									<span th:errors="*{mobile}"></span>
								</p>
							</div>
						</div>
						<div class="addressAndCity">
							<div class="divInnBox">
							<input type="text" th:field="*{address}" id="address" placeholder="Address" class="input"
								required>
							<p class="text-danger" th:if="${#fields.hasErrors('address')}">
								<span th:errors="*{address}"></span>
							</p>
							</div>
							<div class="divInnBox">
							<input type="text" th:field="*{city}" id="city" placeholder="City" class="input" required>
							<p class="text-danger" th:if="${#fields.hasErrors('city')}">
								<span th:errors="*{city}"></span>
							</p>
							</div>
						</div>
						<div class="state">
							<div class="divInnBox">
							<input type="text" th:field="*{state}" id="state" placeholder="State" class="input"
								required>
							<p class="text-danger" th:if="${#fields.hasErrors('state')}">
								<span th:errors="*{state}"></span>
							</p>
							</div>
							<div class="divInnBox">
							<input type="tel" th:field="*{pincode}" id="pincode" placeholder="Pincode" class="input"
								required>
							<p class="text-danger" th:if="${#fields.hasErrors('pincode')}">
								<span th:errors="*{pincode}"></span>
							</p>
							</div>
						</div>
				</div>
			</div>

			<div class="rightCon">
				<div class="box1">
					<p>PRICE DETAILS ([[${session.cartLength}]] ITEMS)</p>
				</div>
				<div class="box2">
					<div class="leftBox">Total MRP</div>
					<div class="rightBox">&#8377; [[${session.totalPrice}]]</div>
				</div>
				<div class="box3">
					<div class="leftBox">Discount on MRP</div>
					<div class="rightBox">&#8377; [[${session.totalDiscountPrice}]]</div>
				</div>
				<div class="box4">
					<div class="leftBox">Delivery Fee</div>
					<div class="rightBox">&#8377; 0</div>
				</div>
				<div class="box5">
					<div class="leftBox">Total Amount</div>
					<div class="rightBox">&#8377; [[${session.totalAmount}]]</div>
				</div>
				<div class="payment">
					<h4>Select Payment Type</h4>
					<select name="paymentType" id="paymentOp" required>
						<option value="">--Select--</option>
						<option value="creditCard">Credit Card</option>
						<option value="debitCard">Debit Card</option>
						<option value="Cod">Cash On Delivery</option>
					</select>
				</div>
				<div class="box6">
					<button type="submit" class="sub">PLACE ORDER</button>
				</div>
				</form>
			</div>
		</div>
	</main>
</body>

</html>
