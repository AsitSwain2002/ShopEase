<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>Home</title>
	<link rel="stylesheet" th:href="@{/css/home.css}" />
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet" />
</head>

<body>
	<div th:replace="base :: body"></div>
	<main>
		<!--	 // Slid Bar-->
		<div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
			<div class="carousel-inner ">
				<div class="carousel-item active mt-5">
					<img src="img/ecom1.png" class="d-block w-100" alt="..." height="430px">
				</div>
				<div class="carousel-item mt-5">
					<img src="img/ecom2.jpg" class="d-block w-100" alt="..." height="430px">
				</div>
				<div class="carousel-item mt-5">
					<img src="img/ecom3.jpg" class="d-block w-100" alt="..." height="430px">
				</div>
			</div>
			<button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying"
				data-bs-slide="prev">
				<span class="carousel-control-prev-icon" aria-hidden="true"></span>
				<span class="visually-hidden">Previous</span>
			</button>
			<button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying"
				data-bs-slide="next">
				<span class="carousel-control-next-icon" aria-hidden="true"></span>
				<span class="visually-hidden">Next</span>
			</button>
		</div>
		<!--//slid bar end-->

		<!--		CatagorySection start-->

		<div class="heading">
			<h3>Catagory</h3>
		</div>

		<!-- Catagory Items -->
		<div class="catagoryItems">
			<div class="items" th:each="c:${catagories}">
				<a th:href="@{'/productCatgory/'+${c.name}}">
					<img th:src="@{'img/category_img/'+${c.imageName}}" alt="">
					<h5>[[${c.name}]]</h5>
				</a>
			</div>
		</div>
		<!--		CatagorySection end-->
		<!-- CatagorySection end-->

		<!-- Products start -->
		<div class="heading">
			<h3>Latest Product</h3>
		</div>

		<!-- all latest Product store here -->
		<div class="allProducts">
			<div class="innerProductDiv" th:each="p:${products}">
				<div class="image">
					<img th:src="@{'img/category_img/'+${p.imageName}}" alt="">
				</div>
				<div class="productDetails">
					<div class="name"><span>[[${p.title}]]</span></div>
					<div class="price">Price: <span class="priceIn">[[${p.discountPrice}]]</span></div>
					<div class="discount">Disccount: <span>[[${p.discount}]]% Off</span></div>
				</div>
			</div>
		</div>
		<!-- Admin Login -->
		<div class="adminLogin">
			<div class="close-icon-login">
				<i class="ri-close-large-line"></i>
			</div>
			<div class="custom-card-header">
				<p class="fs-4">Login</p>
			</div>
			<div class="custom-card-body">
				<form action="#" method="post">
					<div class="mb-3">
						<label class="form-label">Email</label>
						<input required class="form-control" name="username" type="email">
					</div>
					<div class="mb-3">
						<label class="form-label">Password</label>
						<input required class="form-control" name="password" type="password">
					</div>
					<button type="submit" class="btn-ad">Login</button>
				</form>
			</div>
			<div class="custom-card-footer">
				<a href="/forgot-password">Forgot Password</a><br>
				Don't have an account? <a href="register">Create one</a>
			</div>
		</div>


		<!--         Footer Start-->
		<div class="container-fluid p-1 bg-primary text-center text-white">
			<p>ecom.com</p>
		</div>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ENjdO4Dr2bkBIFxQpeoD8V59yX/lwz9/j+paNdF+SkLycV9m9go5c33jQ2IGbBRj"
			crossorigin="anonymous"></script>

		<script src="js/home.js"></script>
	</main>

</body>

</html>
